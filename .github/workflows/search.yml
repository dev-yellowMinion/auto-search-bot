name: US Full-Stack & AI Recruiting Bot

on:
  schedule:
    - cron: "0 */1 * * *" # every 1 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python bot.py

      - name: Commit output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add output/candidates.md
          git commit -m "Update recruiting candidates" || echo "No changes"
          git push
